{{ define "content" }}
    <form name="search" method="GET">
        Введите запрос:
        <input type="text" name="query">
    </form>

    {{ if not .Empty }}
        Результаты по запросу "{{ .Query }}":
        <table border="1">
            <tr>
                <th>Файл</th>
                <th>Сумма вхождений</th>
                <th>Слова</th>
            </tr>
            {{range .Results}}
                <tr>
                    <td>{{.FileName}}</td>
                    <td>{{.CountSum}}</td>
                    <td>{{.Words}}</td>
                </tr>
            {{end}}
        </table>
    {{ else }}
        Результатов по запросу "{{ .Query }}" нет.
    {{ end }}
{{ end }}
